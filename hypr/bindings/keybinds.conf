# Set wallpaper
bind = Super+Alt, W, exec, ~/.config/hypr/scripts/set-wallpaper.sh

# Clipboard history (handled by utilities.conf, but with a different keybinding)
bind = Super, V, exec, walker -m "ðŸ“‹ Clipboard"

