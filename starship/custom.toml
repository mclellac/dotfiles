"$schema" = "https://starship.rs/config-schema.json"

right_format = ""
continuation_prompt = "[∙](bright-black) "
scan_timeout = 30
command_timeout = 500
follow_symlinks = true

# Set the custom color palette for the prompt
palette = "rose-pine-dawn"

# Define the "rose-pine-dawn" color palette
[palettes.rose-pine-dawn]
overlay = '#faf4ed'
love = '#b4637a'
gold = '#ea9d34'
rose = '#d7827e'
pine = '#286983'
foam = '#56949f'
iris = '#907aa9'

# Prompt configuration
format = """
    $username \
    $directory \
    $git_branch \
    $git_status \
    $fill \
    $c \
    $golang \
    $lua \
    $java \
    $julia \
    $nodejs \
    $nim \
    $rust \
    $scala \
    $python \
    $docker_context \
    $kubernetes \
    $aws \
    $env_var \
    $gcloud \
    $azure \
    $helm \
    [$character](fg:iris)
"""

[[kubernetes.contexts]]
# "bold red" style + default symbol when Kubernetes current context name equals "production" *and* the current user
# equals "admin_user"
context_pattern = "production"
user_pattern = "admin_user"
style = "bold red"
context_alias = "prod"
user_alias = "admin"

[[kubernetes.contexts]]
# "green" style + a different symbol when Kubernetes current context name contains openshift
context_pattern = ".*openshift.*"
style = "green"
symbol = "💔 "
context_alias = "openshift"

[[kubernetes.contexts]]
# Using capture groups
# Contexts from GKE, AWS and other cloud providers usually carry additional information, like the region/zone.
# The following entry matches on the GKE format (`gke_projectname_zone_cluster-name`)
# and renames every matching kube context into a more readable format (`gke-cluster-name`):
context_pattern = "gke_.*_(?P<cluster>[\\w-]+)"
context_alias = "gke-$cluster"

[character]
format = "$symbol "
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"
vimcmd_visual_symbol = "[❮](bold yellow)"
vimcmd_replace_symbol = "[❮](bold purple)"
vimcmd_replace_one_symbol = "[❮](bold purple)"
disabled = false

[cmd_duration]
disabled = true
#[os]
#format = "[ $name ]($style)"
#style = "fg:iris"
#disabled = false

[package]
format = "is [$symbol$version]($style) "
symbol = "󰏗 "
style = "fg:gold bold"
display_private = false
disabled = false
version_format = "v${raw}"

# Directory Configuration
[directory]
format = "[ $path ]($style)"
style = "fg:pine"
truncation_length = 12
truncation_symbol = "…/"
read_only = " 󰌾"

[directory.substitutions]
Documents = "󰈙 "
Downloads = " "
Music = "󰝚 "
Pictures = " "
"~/Projects/src/github.com" = " "
"~/Projects/src/gitlab.nm.cbc.ca" = ""
"~/Projects/src/bitbucket.org" = ""

# Fill Section
[fill]
style = "fg:overlay"
symbol = " "

# Git
[git_branch]
format = "on [$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "fg:foam"
truncation_length = 9223372036854775807
truncation_symbol = "…"
only_attached = false
always_show_remote = false
ignore_branches = []
disabled = false

# Git Status
[git_status]
style = "fg:love"
format = "[$all_status$ahead_behind]($style)"
disabled = true

# Username
[username]
disabled = false
format = "[ 󰧱 $user ]($style)"
show_always = false
style_root = "fg:iris"
style_user = "fg:iris"

# Docker Context
[docker_context]
format = "[$symbol $context]($style)"
symbol = " "
style = "fg:foam"

[kubernetes]
symbol = "☸ "
format = '[$symbol$context( \($namespace\))]($style) in '
style = "fg:love"
disabled = false

[kubernetes.context_aliases]
"gke_.*_(?P<cluster>[\\w-]+)" = "gke-$cluster"
"arn:aws:eks:.*:cluster/ocpconsole" = "AWS EKS Prod"
"arn:aws:eks:.*:cluster/ose-dev" = "AWS EKS Dev"

# Context-specific styling rules are defined below as an array of tables.
# Starship checks them in order and applies the first one that matches.

# Rule for OpenShift Production clusters
# This pattern now correctly looks for the production cluster name within the full context string.
[[kubernetes.contexts]]
context_pattern = ".*/api-ocp-nm-.*"
context_alias = "OpenShift Prod"
style = "fg:love"
symbol = "󰣞 "

# Rule for OpenShift Internal/Development clusters
# This pattern now correctly looks for the internal cluster name within the full context string.
[[kubernetes.contexts]]
context_pattern = ".*/api-ocp-int-nm-.*"
context_alias = "OpenShift Internal"
style = "fg:foam"
symbol = "󰣞 "

# A general rule for any remaining OpenShift clusters
[[kubernetes.contexts]]
context_pattern = ".*openshift.*"
style = "fg:love" # Default OpenShift color from your theme
symbol = "󰣞 "

# A general rule for any GKE cluster
[[kubernetes.contexts]]
context_pattern = "gke_.*"
style = "fg:pine" # Google Cloud color
symbol = "󱇶 "    # Google Cloud Icon

# Rule for a specific GKE primary cluster
[[kubernetes.contexts]]
context_pattern = "gke_.*_us-central1-b_primary"
style = "fg:iris bold" # Special style for the primary GKE cluster

# Rule for local development cluster
[[kubernetes.contexts]]
context_pattern = "dev.local.cluster.k8s"
style = "fg:gold"
symbol = " " # Desktop/local icon

[aws]
format = 'on [$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
symbol = "  "
style = "fg:gold"
disabled = false
expiration_symbol = "X"
force_display = false

[aws.region_aliases]

[aws.profile_aliases]

# Display the environment variable used to vary the active gcloud configuration.
#[env_var]
#variable = "CLOUDSDK_ACTIVE_CONFIG_NAME"
#format = "$symbol  [$env_value]($style)"
#symbol = "󱇶 Google Cloud"

[gcloud]
format = 'on [$symbol$account(@$domain)(\($region\))]($style) '
symbol = "󱇶 Google Cloud"
style = "fg:rose"
disabled = false
detect_env_vars = ["CLOUDSDK_ACTIVE_CONFIG_NAME"]

[gcloud.region_aliases]

[gcloud.project_aliases]

# Azure
[azure]
format = "on [$symbol($subscription)]($style) "
symbol = " "
style = "fg:foam"
disabled = false

# Custom Azure display
#[custom.azure]
#command = "az account show -o json | jq -r .name"
#when = "true"
#format = "on $symbol [$output]($style)"
#symbol = ""

# Helm
[helm]
format = "[$symbol $release]($style)"
symbol = "⎈ "
style = "fg:love"
disabled = false

