# Set the custom color palette for the prompt
palette = "rose-pine-dawn"

# Define the "rose-pine-dawn" color palette
[palettes.rose-pine-dawn]
overlay = '#faf4ed'
love = '#b4637a'
gold = '#ea9d34'
rose = '#d7827e'
pine = '#286983'
foam = '#56949f'
iris = '#907aa9'

# Prompt configuration
format = """
    $username \
    $directory \
    $git_branch \
    $git_status \
    $docker_context \
    $kubernetes \
    $aws \
    $env_var \
    $gcloud \
    $azure \
    $helm \
    $fill \
    $c \
    $golang \
    $java \
    $julia \
    $nodejs \
    $nim \
    $rust \
    $scala \
    $python \
    [󱞪](fg:iris)
"""

# Directory Configuration
[directory]
format = "[ $path ]($style)"
style = "fg:pine"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"

[directory.substitutions]
Documents = "󰈙 "
Downloads = " "
Music = " "
Pictures = " "

# Fill Section
[fill]
style = "fg:overlay"
symbol = " "

# Git Branch
[git_branch]
format = "[ $symbol $branch ]($style)"
style = "fg:foam"
symbol = " "

# Git Status
[git_status]
style = "fg:love"
format = "[$all_status$ahead_behind]($style)"
disabled = true

# Username
[username]
disabled = false
format = "[ 󰧱 $user ]($style)"
show_always = false
style_root = "fg:iris"
style_user = "fg:iris"

# Docker Context
[docker_context]
format = "[$symbol $context]($style)"
symbol = " "
style = "fg:foam"

# Kubernetes Context
[kubernetes]
disabled = false
style = "fg:love"
format = "[ $symbol$user@$context/$namespace]($style)"
symbol = "☸ "

[[kubernetes.contexts]]
context_pattern = ".*/api-(?P<cluster>\\w+).*"
context_alias = "$cluster"
user_pattern = "(?P<username>\\w+)/.*"
user_alias = "$username"

# AWS
[aws]
format = "[$symbol $profile]($style)"
symbol = " "
style = "fg:gold"
disabled = false

# Display the environment variable used to vary the active gcloud configuration.
[env_var]
variable = "CLOUDSDK_ACTIVE_CONFIG_NAME"
format = "$symbol  [$env_value]($style)"
symbol = "󱇶 Google Cloud"

# Google Cloud (gcloud)
[gcloud]
format = "[$symbol $account(@$project)]($style)"
symbol = "󰞲 "
style = "fg:rose"
disabled = false

# Azure
[azure]
format = "[$symbol $subscription]($style)"
symbol = " "
style = "fg:foam"
disabled = false

# Custom Azure display
[custom.azure]
command = "az account show -o json | jq -r .name"
when = "true"
format = "$symbol [$output]($style)"
symbol = "⛈️"

# Helm
[helm]
format = "[$symbol $release]($style)"
symbol = "⎈ "
style = "fg:love"
disabled = false

